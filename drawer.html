<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="drawer.css" />
  </head>
  <body>
    <div class="drawer-container">
      <div class="drawer-header">
        <h1 class="drawer-header-title">Mail</h1>
        <h5 class="drawer-header-email">john.doe@gmail.com</h5>
      </div>
      <div class="drawer-nav">
        <div class="drawer-inbox">
          <span class="drawer-nav-inbox-icon"> <i class="fas fa-inbox"></i></span>Inbox
        </div>
        <div class="drawer-sent">
          <span class="drawer-nav-sent-icon"><i class="fas fa-paper-plane"></i></i></span>Sent
        </div>
        <div class="drawer-drafts">
          <span class="drawer-nav-drafts-icon"> <i class="fas fa-folder"></i></span>Drafts
        </div>
        <div class="drawer-spam">
          <span class="drawer-nav-spam-icon"> <i class="fas fa-folder-minus"></i></span>Spam
        </div>
        <div class="drawer-sign-out">
          <span class="drawer-nav-sign-out-icon"> <i class="fas fa-sign-out-alt"></i></span>Sign Out
        </div>
      </div>
    </div>
  </body>
</html>
